<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description projet Hyphe</title>
    <style>
        h1{
            text-align: center;
            font-style: italic;
            border: 4mm ridge rgba(51, 73, 251, .6);
        }
        h2{
            background-color: #11195D;
            color: white;
            padding: 12px;        
        }
        body{
            background-color : #BAC0F5;
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <div id="mdHyphe"></div>
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js" crossorigin="anonymous"></script>
    <script>
    function mdToHtml(u, cont){

        $.ajax({
            url: u,
            type: 'GET',
            crossDomain: true,
            success: function(data) { 
                var converter = new showdown.Converter(),
                html      = converter.makeHtml(data);
                cont.html(html);
            },
            error: function(error) { 
                console.log(error); 
            },
        });         
    }
    mdToHtml('../data/Mariette_et_Helenya.md',d3.select('#mdHyphe'));        
    </script>
    </body>
</html>
